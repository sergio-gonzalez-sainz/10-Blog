<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
      integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--
    <div class="circle bg-red">1</div>
        <div class="circle bg-green">2</div>
    <div class="circle bg-blue">3</div>
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/nav-logo.svg" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <div>
            <button class="btn btn-light text-primary" type="submit">
              Log in
            </button>
            <button class="btn btn-primary" type="submit">
              Create account
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid pt-3">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-3 col-lg-3">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title fw-bold">
                <span class="text-primary">Kodemia Community</span> is a
                community of 768,759 amazing developers
              </h5>
              <p class="card-text">
                We're a place where coders share, stay up-to-date and grow their
                careers.
              </p>
              <div class="d-flex flex-column">
                <a href="#" class="btn btn-primary text-center mb-3"
                  >Create account</a
                >
                <a href="#" class="btn btn-light text-center">Log in</a>
              </div>
            </div>
          </div>
          <div class="list-group">
            <a
              href="#"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <i class="bi bi-telegram text-peru mr-3"></i>
              <span class="ml-3">The current link item</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="bi bi-suit-heart-fill text-peru"></i>
              <span class="ml-3">The current link item</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action"
              >A third link item</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >A fourth link item</a
            >
          </div>
        </div>

        <div id="post-wrapper" class="col-12 col-md-6"></div>

        <div class="col-12 col-sm-3 col-md-6 col-lg-3">
          <form id="post-form" action="" class="bg-dark text-white border rounded p-3">
            <div class="form-group mb-3">
              <label for="">Title</label>
              <input type="text" class="form-control" name="title" value="Creado desde el formulario"/>
            </div>
            <div class="form-group mb-3">
              <label for="">Cover</label>
              <input type="text" class="form-control" name="cover" value="https://picsum.photos/200/300/?blur"/>
            </div>
            <div class="form-group mb-3">
              <label for="">Content</label>
              <input type="text" class="form-control" name="content" value="Este contenido fue creado desde el formulario de mi taller"/>
            </div>
            <div class="form-group mb-3">
              <label for="">Author</label>
              <input type="text" class="form-control" name="author" value="Kodemia"/>
            </div>
            <div class="form-group mb-3">
              <label for="">Date</label>
              <input type="date" class="form-control" name="date" value="09/12/2021"/>
            </div>
            <button id="save-post" type="button" class="btn btn-primary">
              Guardar Entrada
            </button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
